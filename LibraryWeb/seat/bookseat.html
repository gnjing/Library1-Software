<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="../main.css" rel="stylesheet" type="text/css">
<link href="bookseat.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="top">
		<div id="logo">
			<img src="../image/logo/座位信息页.png" alt="logo">
		</div>
		<div id="nav">
				<ul>
				<li><a>预约自习座位</a></li>
				<li><a>搜索图书</a></li>
				<li><a>个人主页</a></li>
				<li><a>管理员主页</a></li>
				</ul>
		</div>
		<div id="login"><a href="login/login.html">登录/注册</a></div>
	</div>
	<div id="main">
		<div id="select">
			<form>		
			<div class="select">楼层：
			<input type="checkbox" name="floor" value="floor1" checked="checked"/>一层
  			<input type="checkbox" name="floor" value="floor2"/>二层 
			<input type="checkbox" name="floor" value="floor3"/>三层 
			<input type="checkbox" name="floor" value="floor4"/>四层</div> 
			<div class="select">区域：
			<input type="checkbox" name="area" value="area1" checked="checked"/>A区 
			<input type="checkbox" name="area" value="area2"/>B区
			<input type="checkbox" name="area" value="area3"/>C区 
			<input type="checkbox" name="area" value="area4"/>D区</div> 
			<div class="select">时间段：
			<input type="checkbox" name="time" value="time1" checked="checked"/>8-10时 
			<input type="checkbox" name="time" value="time2"/>10-12时
			<input type="checkbox" name="time" value="time3"/>12-14时 
			<input type="checkbox" name="time" value="time4"/>14-16时
			<input type="checkbox" name="time" value="time5"/>16-18时
			<input type="checkbox" name="time" value="time6"/>18-20时
			<input type="checkbox" name="time" value="time7"/>20-22时</div>				 
			</form>
		</div>
	</div>
</body>
</html>
