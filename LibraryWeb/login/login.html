<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="main">
		<div id="logo">
			<img src="../image/logo/登录页.PNG" alt="logo">
		</div>
		<div id="sheet">
			<p>用户登录</p>
			<form id="form">
				账号：
				<input  placeholder="请输入用户名" type="text" name="name" required="true">
				<br><br>
				密码：
				<input  placeholder="请输入密码" type="password" name="pw" required="true">
				<br><br><br>
				<button id="denglu" type="submit" name="denglu" >登录</button>
			</form> 
			<br>
			<a href="../register/register.html">注册</a>
		</div>
	</div>
</body>
</html>
