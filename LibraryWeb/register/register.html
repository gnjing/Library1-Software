<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<link href="register.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="main">
		<div id="logo">
			<img src="../image/logo/注册页.png" alt="logo">
		</div>
		<div id="sheet">
			<p>注册账号</p>
			<form id="form">
				<div class="title">学号：
					<input  placeholder="请输入学号" type="text" id="num" required="true">
				</div>
				<br>
				<div class="title">用户名：
					<input  placeholder="请输入用户名" type="text" id="name" required="true">
				</div>
				<br>
				<div class="title">密码：
					<input  placeholder="请输入密码" type="password" id="pw" required="true">
				</div>
				<br>
				<div class="title">再次输入密码：
					<input  placeholder="请输入再次密码" type="password" id="pwa" required="true">
				</div>
				<br><br>
				<input id="zhuce" type="submit" value="注册">
			</form> 
		</div>
	</div>
</body>
</html>
