	<script>
		var a = 0;
		//添加一行
		 function addNewLine(){
			a++;
			var tar = "<div id=\"input-group"+a+"\" class=\"in-group\">";
			tar+="<div class=\"input-group-btn hidden-xs hidden-sm\">";
			tar+="<select class=\"fc\" >";
			tar+="<option value=\"num"+a+"\" id=\"scope_num"+a+"\"selected=\"selected\" class=\"EXLSelectedOption\">馆藏本数</option>";
			tar+="<option value=\"title"+a+"\" id=\"scope_title"+a+"\" class=\"EXLSelectOption\">书籍名称</option>";
			tar+="<option value=\"author"+a+"\" id=\"scope_author"+a+"\" class=\"EXLSelectOption\">作者</option>";
			tar+="<option value=\"Isr"+a+"\" id=\"scope_Isr"+a+"\" class=\"EXLSelectOption\">出版社</option>";
			tar+="<option value=\"bnum"+a+"\" id=\"scope_bnum" +a+"\class=\"EXLSelectOption\">可借本数</option>";
			tar+="<option value=\"suoqu"+a+"\" id=\"scope_suoqu" +a+"\class=\"EXLSelectOption\">索取号</option>";
			tar+="<option value=\"location"+a+"\" id=\"scope_location" +a+"\class=\"EXLSelectOption\">书架位置</option>";
			tar+="</select>";
			tar+="</div>";
			tar+="<input type=\"text\" placeholder=\"请输入修改信息\" id=\"searchOpac"+a+"\" class=\"search\">";
			tar+="<input id=\"tianjia" +a+"\" type=\"submit\" value=\"+\" class=\"tianjia\" onclick=\"addNewLine()\">";
			tar+="<input id=\"shanchu"+a+"\" type=\"submit\" value=\"-\" class=\"shanchu\" onclick=\"deleteNewLine()\">";
			tar += "</div>";
			$("#main #right #sheet #form #chart").append(tar); 
		}
		function deleteNewLine(){
			$("#main #right #sheet #form #chart #input-group"+a+" ").remove();
			a--;
		}
	</script>	
	<style>
		#main #right #sheet{
			height:700px;

			border-radius: 3px; /*这个属性石css3里面的,IE不支持*/
			padding-left:5px; /*让广告距离左边5个像素，一开始光标是贴着左边输入框的边缘的*/
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			 box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			 -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
			 -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
			 transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
		}
		#main #right #sheet #form .title{

		#main#right  #sheet #form button:hover{

			color:white;
		}
		#main #right #sheet #form button:active{
			position:relative;
			top:1px;
		}
	</style>

<script>
		$().ready(function() {
			initLeftNavHeight();
			initMenu();
		})

		/**初始化左侧导航栏高度**/
		function initLeftNavHeight() {
			initHeight();

			function initHeight() {
				var total = document.documentElement.clientHeight;
				var topHeight = $("#top").height();
				$("#leftNav").height(total - topHeight);
			}

			document.body.onresize = function() {
				initHeight();
			}
		}

		/**初始化菜单选项**/
		function initMenu() {
			
			var config02 = {
				//配置菜单的MenuBoxId
				menuBoxId: "#menuBox02",
				//是否可以打开多个上级菜单
				multiple: false,
				//初始化打开的上级菜单的index数组
				openIndex: [-1,1]
			}
			menuBox.init(config02);
		}
	</script>
